<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Expenses</title>
</head>

<body>
<main class="container">
    <h1>Add Expense</h1>

    <form id="expenseForm" class="mb-3">
    
    <div id="placeform">
        <label for="place" class="form-label">Place:</label>
        <input type="text" class="form-control" id="place" placeholder="Place" minlength = "5" required>
        <span id="placeError" class="error"></span>
    </div>

    <div id="dateContainer">
        <label for="date" class="form-label">Date:</label>
        <input type="date" class="form-control" id="date" placeholder="Date" required>
        <span id="dateError" class="error"></span>
    </div>

    <div id="amount">
        <label for="amt" class="form-label">Amount:</label>
        <input type="number" class="form-control" id="amt" placeholder="Amount" min = "1" max = "50000" required>
        <span id="amountError" class="error"></span>
    </div>

    <div id="category">
        <label class="form-label">Category:</label>
        <fieldset>
            <div class="form-label">
                <input type="radio" id="restaurant" name="buttons" required>
                <label for="restaurant">Restaurant</label><br>
            </div>
            <div class="form-label">
                <input type="radio" id="school" name="buttons" required>
                <label for="school">School</label><br>
            </div>
        </fieldset>
        <span id="buttError" class="error"></span>
    </div>

    <div id="mode">
        <label for="payment" class="form-label">Payment method:</label>
        <select id="choice" name="choice" required>
            <option value="temp">--Please choose an option--</option>
            <option>Cash</option>
            <option>Debit</option>
            <option>Credit</option>
        </select>
        <span id="dropdownError"></span>
    </div>

    <div id="reason">
        <label for="reason" class="form-label">Reason:</label>
        <input type="text" class="form-control" id="reason" placeholder="Reason">
    </div>

    <button type="submit" style="margin-top:10px" class="btn btn-primary">Submit</button>

    </form>

    <script src="expenses.js" defer></script>

</main>
</body>
</html>
