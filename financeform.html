<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Finance</title>
</head>

<body>
<main class = "container">
    <h1>Add Income</h1>

    <form id = "financeForm" class="mb-3">

    <div id="incomeSourceName">
        <label class="form-label">Income Source Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
        <span id="nameError" class="error"></span>
    </div>
    
    <div id="amount">
        <label class="form-label">Amount:</label>
        <input type="text" class="form-control" id="amt" placeholder="Amount">
        <span id="amountError" class="error"></span>
    </div>

    <div id="frequency">
        <label class="form-label">Frequency:</label>
        <select id = "freqDropdown" class="form-control">
            <option value = "temp" class="form-text">--Please choose an option--</option>
            <option value = "onetime" class="form-text">One-Time</option>
            <option value = "biweekly" class="form-text">Bi-weekly</option>
            <option value = "monthly" class="form-text">Monthly</option>
            <option value = "yearly" class="form-text">Yearly</option>
        </select>
        <span id = "frequencyError" class = "error"></span>
    </div>

        <button type="submit" class="btn btn-primary">Submit</button>

</form>

    <script src="financescript.js" defer></script>

</main>
</body>


</html>
